apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: devai-storage
  labels:
    app: devai-lab
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  fileSystemId: fs-xxxxxxxxx  # Replace with EFS ID from Terraform
  directoryPerms: "700"
  gidRangeStart: "1000"
  gidRangeEnd: "2000"
  basePath: "/devai"
