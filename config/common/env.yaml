# Environment variables shared across all deployment methods
# This is the source of truth for application configuration

app:
  name: devai-lab
  version: "1.0.0"

container:
  user: devai
  shell: /bin/bash

jupyter:
  ip: "0.0.0.0"
  allow_root: true

ollama:
  # Default for compose (service name), override for cloud deployments
  host: http://ollama:11434

# API keys are injected from secrets, not stored here
# See secrets.example.yaml for the template
